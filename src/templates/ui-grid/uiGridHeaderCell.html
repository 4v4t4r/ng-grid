<div class="ui-grid-header-cell col{{ col.index }}" ng-class="{ 'sortable': sortable }">
    <div class="ui-grid-vertical-bar">&nbsp;</div>
    <div class="ui-grid-cell-contents" col-index="renderIndex">
      {{ col.displayName }}

      <div class="ui-grid-sortarrow ui-grid-icon-arrow-default" ng-show="col.sort.direction" ng-class="{ 'down': col.sort.direction == 'desc' }"></div>
    </div>


    <!-- TODO(c0bra): add sort direction indicators -->
</div>
